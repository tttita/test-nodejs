pipeline:
  install:
    image: node:lts-alpine3.15
    commands:
      - node -v
      - npm -v
      - yarn --version
      - yarn config set cache-folder .yarn-cache
      - yarn install --pure-lockfile

  testing:
    image: node:lts-alpine3.15
    group: testing
    commands:
      - yarn run test
      - sleep 5

  lint:
    image: node:lts-alpine3.15
    group: testing
    commands:
      - yarn run lint
      - sleep 5
  scp:
    image: appleboy/drone-scp
    host: 3.134.227.207
    port: 8080
    username: centos
    target: /data/drone/test/drone-nodejs-example
    secrets: [ ssh_key ]
    source:
      - "*.js"  
      - node_modules
    when:
      branch: main
